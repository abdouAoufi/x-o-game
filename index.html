<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="container">
        <!--! FIRST SECTION -->
        <div id="nav" class="flex items-center justify-between">
          <div>
            <img class="img-o" src="./images/x.png" alt="" />
            <img class="img-o" src="./images/o.png" alt="" />
          </div>
          <button id="turn">turn</button>
          <div id="return">
            <img class="img-o" src="./images/return.png" />
          </div>
        </div>
        <!--! BUTTON SECTION -->
        <div>
          <div class="btn-play">
            <img class="img-o" src="./images/o.png" alt="" />
          </div>
          <div class="btn-play">
            <img class="img-o" src="./images/o.png" alt="" />
          </div>
          <div class="btn-play">
            <img class="img-x" src="./images/x.png" alt="" />
          </div>
          <div class="btn-play">
            <img class="img-o" src="./images/o.png" alt="" />
          </div>
          <div class="btn-play">
            <img class="img-x" src="./images/x.png" alt="" />
          </div>
          <div class="btn-play">
            <img class="img-o" src="./images/o.png" alt="" />
          </div>
          <div class="btn-play">
            <img class="img-x" src="./images/x.png" alt="" />
          </div>
          <div class="btn-play">
            <img class="img-o" src="./images/o.png" alt="" />
          </div>
          <div class="btn-play">
            <img class="img-x" src="./images/x.png" alt="" />
          </div>
          <div class="result" id="first-result">
            <h5>x (you)</h5>
            <h3>12</h3>
          </div>
          <div class="result" id="second-result">
            <h5>Ties</h5>
            <h3>32</h3>
          </div>
          <div class="result" id="third-result">
            <h5>0 (cpu)</h5>
            <h3>40</h3>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
